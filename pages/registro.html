  <!-- Main -->
  <main id="contenido" class="pb-5">
    <section class="container text-center py-5">
      <h1 class="fw-bold mb-2">REGISTRO</h1>
      <p class="text-muted mb-0">Completá tus datos para crear tu cuenta.</p>
    </section>

    <section class="container pb-5">
      <div class="form-wrapper p-4 p-md-5">
        <form class="row g-3" novalidate>
          <!-- Nombre y Apellido -->
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Juan" required />
          </div>
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ej: Pérez" required />
          </div>

          <!-- Fecha de nacimiento -->
          <div class="col-md-6">
            <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="DD-MM-AAAA" />
          </div>

          <!-- Email y Contraseña -->
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com" required />
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Mínimo 8 caracteres" minlength="8" required />
          </div>
          <div class="col-md-6">
            <label for="password2" class="form-label">Repetir contraseña</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Reingresá tu contraseña" minlength="8" required />
          </div>

          <!-- Dirección -->
          <div class="col-12">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Calle y número" />
          </div>
          <div class="col-6 col-md-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" name="numero" inputmode="numeric" placeholder="1234" />
          </div>
          <div class="col-6 col-md-3">
            <label for="piso" class="form-label">Piso</label>
            <input type="text" class="form-control" id="piso" name="piso" placeholder="Ej: 3" />
          </div>
          <div class="col-6 col-md-3">
            <label for="depto" class="form-label">Dpto</label>
            <input type="text" class="form-control" id="depto" name="depto" placeholder="Ej: B" />
          </div>
          <div class="col-6 col-md-3">
            <label for="cp" class="form-label">Código Postal</label>
            <input type="text" class="form-control" id="cp" name="cp" inputmode="numeric" placeholder="C.P." />
          </div>

          <!-- Ciudad -->
          <div class="col-md-6">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ej: Buenos Aires" />
          </div>

          <!-- Botón -->
          <div class="col-12 text-center pt-2">
            <button type="submit" class="btn btn-primary px-4">REGISTRATE</button>
          </div>
        </form>
      </div>
    </section>
