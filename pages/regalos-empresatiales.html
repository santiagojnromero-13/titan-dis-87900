  <!-- Main -->
  <main id="contenido">
    <section class="container text-center py-5">
      <h1 class="fw-bold mb-2">REGALOS EMPRESARIALES</h1>
      <p class="text-muted mb-0">La mejor opción para tu empresa. Escribinos y armamos el pack ideal.</p>
    </section>

    <section class="form-section">
      <div class="form-overlay">
        <form class="row g-3" novalidate>
          <fieldset>
            <legend class="float-none w-auto px-2 mb-3">¡Dejanos un mensaje!</legend>

            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre y apellido</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez" required>
            </div>

            <div class="col-md-6">
              <label for="empresa" class="form-label">Empresa</label>
              <input type="text" class="form-control" id="empresa" placeholder="Ej: Titan SA">
            </div>

            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="tu@empresa.com" required>
            </div>

            <div class="col-md-6">
              <label for="celular" class="form-label">Celular</label>
              <input type="tel" class="form-control" id="celular" placeholder="+54 9 11 1234-5678">
            </div>

            <div class="col-md-6">
              <label for="ciudad" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="ciudad" placeholder="Ej: Buenos Aires">
            </div>

            <div class="col-12">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="4" placeholder="Contanos qué necesitás (cantidades, logo, fecha de entrega, etc.)"></textarea>
            </div>

            <div class="col-12 text-center pt-3">
              <button type="submit" class="btn btn-primary px-4">ENVIAR FORMULARIO</button>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
